<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="dist/index.js" type="module"></script>
  <title>Document</title>
</head>

<body class="font-mono">
  <div class="grid grid-cols-6 gap-4 space-y-6 mt-6 space-y-12 ">
    <div class="col-start-2 col-span-4 border-b border-gray-900/10">

      <h2 class="text-base font-semibold leading-7 text-gray-900 tracking-wide">List Task</h2>

      <ul id="list" role="list" class="divide-y divide-gray-100">
        <!-- <li class="flex justify-between gap-x-6 py-5">
                <div class="flex gap-x-4">
                  <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900">Leslie Alexander</p>
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500">leslie.alexander@example.com</p> 
                  </div>
                </div>
              </li> -->
      </ul>
    </div>
    <div class="col-start-2 col-span-4 border-b border-gray-900/10">

      <form id="new-task-form">
        <h2 class="text-base font-semibold leading-7 text-gray-900 tracking-wide">Add New Task</h2>
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="col-span-full">
            <label for="new-task-title" class="block text-sm font-medium leading-6 text-gray-900">Task's name</label>
            <div class="mt-2">
              <input type="text" name="new-task-title" id="new-task-title"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label for="task-details" class="block text-sm font-medium leading-6 text-gray-900">Task Detail</label>
          <div class="mt-2">
            <textarea id="task-details" name="task-details" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences to describ the task.</p>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button id="cancel" type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
          <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
